<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Hilaturas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- MISMA CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const Icon = ({ name, size = 18 }) => <i data-lucide={name} style={{ width: size, height: size }}></i>;

        const InventoryApp = () => {
            const [items, setItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [newItem, setNewItem] = useState({ material: '', color: '', calibre: '', estiraje: '', stock: '', proveedor: '' });
            const [isEditing, setIsEditing] = useState(null);

            // Cargar Inventario
            useEffect(() => {
                const unsubscribe = db.collection('inventory').doc('main').onSnapshot(doc => {
                    if (doc.exists) {
                        setItems(doc.data().items || []);
                    }
                    setLoading(false);
                    setTimeout(() => lucide.createIcons(), 500);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => lucide.createIcons(), [items]);

            const handleSave = async () => {
                if (!newItem.material || !newItem.stock) return alert("Nombre de material y Stock son obligatorios");
                
                let updatedList;
                const payload = {
                    ...newItem,
                    id: isEditing ? newItem.id : Date.now(),
                    stock: parseFloat(newItem.stock),
                    updatedAt: new Date().toISOString()
                };

                if (isEditing) {
                    updatedList = items.map(i => i.id === payload.id ? payload : i);
                } else {
                    updatedList = [...items, payload];
                }

                await db.collection('inventory').doc('main').set({ items: updatedList });
                setNewItem({ material: '', color: '', calibre: '', estiraje: '', stock: '', proveedor: '' });
                setIsEditing(null);
            };

            const handleDelete = async (id) => {
                if (window.confirm("¿Eliminar esta hilatura?")) {
                    const updatedList = items.filter(i => i.id !== id);
                    await db.collection('inventory').doc('main').set({ items: updatedList });
                }
            };

            const startEdit = (item) => {
                setNewItem(item);
                setIsEditing(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <div className="max-w-4xl mx-auto p-4 md:p-8">
                    <header className="mb-8 border-b pb-4 flex justify-between items-center">
                        <div>
                            <h1 className="text-3xl font-black text-slate-800 flex gap-2 items-center">
                                <Icon name="package-search" size={32}/> INVENTARIO HILATURAS
                            </h1>
                            <p className="text-slate-500">Gestión de almacén de materia prima</p>
                        </div>
                        <div className="text-right">
                             <div className="text-xs font-bold text-green-600 bg-green-100 px-3 py-1 rounded-full">CONECTADO A DB</div>
                        </div>
                    </header>

                    {/* FORMULARIO */}
                    <div className="bg-white p-6 rounded-lg shadow-lg border border-slate-200 mb-8">
                        <h2 className="font-bold text-lg mb-4 flex gap-2 items-center text-indigo-700">
                            <Icon name={isEditing ? "edit" : "plus-circle"}/> 
                            {isEditing ? "Editar Hilatura" : "Agregar Nueva Hilatura"}
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                            <div className="md:col-span-1">
                                <label className="block text-xs font-bold mb-1">MATERIAL / NOMBRE</label>
                                <input placeholder="Ej. NYLON 40/2" className="w-full border-2 border-slate-300 p-2 rounded uppercase font-bold" value={newItem.material} onChange={e => setNewItem({...newItem, material: e.target.value.toUpperCase()})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold mb-1">COLOR</label>
                                <input placeholder="Ej. CRUDO / NEGRO" className="w-full border p-2 rounded uppercase" value={newItem.color} onChange={e => setNewItem({...newItem, color: e.target.value.toUpperCase()})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold mb-1 text-green-700">STOCK DISPONIBLE (KG)</label>
                                <input type="number" step="0.01" placeholder="0.00" className="w-full border-2 border-green-200 bg-green-50 p-2 rounded font-black text-xl text-green-800" value={newItem.stock} onChange={e => setNewItem({...newItem, stock: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold mb-1">CALIBRE</label>
                                <input placeholder="Ej. 150/48" className="w-full border p-2 rounded" value={newItem.calibre} onChange={e => setNewItem({...newItem, calibre: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold mb-1">ESTIRAJE / TÍTULO</label>
                                <input placeholder="Opcional" className="w-full border p-2 rounded" value={newItem.estiraje} onChange={e => setNewItem({...newItem, estiraje: e.target.value})} />
                            </div>
                            <div>
                                <label className="block text-xs font-bold mb-1">PROVEEDOR</label>
                                <input placeholder="Nombre Proveedor" className="w-full border p-2 rounded uppercase" value={newItem.proveedor} onChange={e => setNewItem({...newItem, proveedor: e.target.value.toUpperCase()})} />
                            </div>
                        </div>
                        <div className="flex gap-2 justify-end">
                            {isEditing && <button onClick={() => { setIsEditing(null); setNewItem({ material: '', color: '', calibre: '', estiraje: '', stock: '', proveedor: '' }); }} className="bg-slate-500 text-white px-4 py-2 rounded font-bold">CANCELAR</button>}
                            <button onClick={handleSave} className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded font-bold shadow flex gap-2 items-center">
                                <Icon name="save"/> GUARDAR DATOS
                            </button>
                        </div>
                    </div>

                    {/* LISTA */}
                    <div className="bg-white rounded-lg shadow overflow-hidden">
                        <table className="w-full text-left border-collapse">
                            <thead className="bg-slate-800 text-white text-sm uppercase">
                                <tr>
                                    <th className="p-4">Material</th>
                                    <th className="p-4">Detalles Técnicos</th>
                                    <th className="p-4 text-center">Stock (Kg)</th>
                                    <th className="p-4 text-right">Acciones</th>
                                </tr>
                            </thead>
                            <tbody className="text-sm">
                                {items.length === 0 && <tr><td colSpan="4" className="p-8 text-center text-slate-400">No hay hilaturas registradas.</td></tr>}
                                {items.map((item) => (
                                    <tr key={item.id} className="border-b hover:bg-slate-50 transition">
                                        <td className="p-4">
                                            <div className="font-bold text-lg text-slate-800">{item.material}</div>
                                            <div className="text-xs text-slate-500 font-bold">{item.color}</div>
                                            <div className="text-[10px] text-slate-400 mt-1">{item.proveedor}</div>
                                        </td>
                                        <td className="p-4">
                                            {item.calibre && <div className="text-xs"><span className="font-bold">Calibre:</span> {item.calibre}</div>}
                                            {item.estiraje && <div className="text-xs"><span className="font-bold">Estiraje:</span> {item.estiraje}</div>}
                                        </td>
                                        <td className="p-4 text-center">
                                            <span className={`inline-block px-3 py-1 rounded font-black text-lg ${item.stock < 10 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-700'}`}>
                                                {parseFloat(item.stock).toFixed(2)} Kg
                                            </span>
                                            {item.stock < 10 && <div className="text-[9px] text-red-500 font-bold mt-1">STOCK BAJO</div>}
                                        </td>
                                        <td className="p-4 text-right">
                                            <div className="flex gap-2 justify-end">
                                                <button onClick={() => startEdit(item)} className="p-2 bg-blue-50 text-blue-600 hover:bg-blue-100 rounded border border-blue-200"><Icon name="pencil" size={16}/></button>
                                                <button onClick={() => handleDelete(item.id)} className="p-2 bg-red-50 text-red-600 hover:bg-red-100 rounded border border-red-200"><Icon name="trash-2" size={16}/></button>
                                            </div>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InventoryApp />);
    </script>
</body>
</html>

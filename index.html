<body class="bg-slate-100 text-slate-800">

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DATA ESTÁTICA ---
        const ROLES = { ADMIN: 'admin', COMMENTATOR: 'commentator', OBSERVER: 'observer', OPERATOR: 'operator' };
        
        const USERS = {
            '1111': { name: 'Marco Espinoza', role: ROLES.ADMIN },
            '0000': { name: 'Prisciliano Espinoza', role: ROLES.COMMENTATOR },
            '2222': { name: 'Susana', role: ROLES.OBSERVER },
            '3333': { name: 'Operadores', role: ROLES.OPERATOR },
        };
        
        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI SM8', diam: 16, needles: 1440 },
            { id: 'm39', name: 'MAQ 39', type: 'SANTONI SM8', diam: 16, needles: 1440 },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI SM8', diam: 16, needles: 1440 },
            { id: 'm36', name: 'MAQ 36', type: 'CIXING GE82', diam: 15, needles: 1344 },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI SM8', diam: 15, needles: 1344 },
            { id: 'm37', name: 'MAQ 37', type: 'SANTONI SM8', diam: 15, needles: 1344 },
            { id: 'm29', name: 'MAQ 29', type: 'SANTONI EVO4', diam: 16, needles: 1296 },
            { id: 'm28', name: 'MAQ 28', type: 'SANTONI EVO4', diam: 16, needles: 1296 },
            { id: 'm27', name: 'MAQ 27', type: 'SANTONI EVO4', diam: 15, needles: 1248 },
            { id: 'm33', name: 'MAQ 33', type: 'SANTONI EVO4', diam: 15, needles: 1344 },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING', diam: 14, needles: 1248 },
            { id: 'm30', name: 'MAQ 30', type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm6',  name: 'MAQ 6',  type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING GE82', diam: 14, needles: 1248 },
            { id: 'm13', name: 'MAQ 13', type: 'SANTONI EVO4', diam: 13, needles: 1056 },
            { id: 'm12', name: 'MAQ 12', type: 'SANTONI EVO4', diam: 13, needles: 1056 },
            { id: 'm24', name: 'MAQ 24', type: 'SANTONI EVO4', diam: 13, needles: 1056 },
            { id: 'm8',  name: 'MAQ 8',  type: 'SANTONI TOP2', diam: 13, needles: 1152 },
        ];

        // Generador de fechas extendido (Febrero - Marzo 2025)
        const generateCalendar = () => {
            const dates = [];
            // Simulación de Febrero (empezando aprox semana actual para el ejemplo)
            const days = ['DOMINGO', 'LUNES', 'MARTES', 'MIERCOLES', 'JUEVES', 'VIERNES', 'SABADO'];
            
            // Ejemplo: Del 10 de Feb al 15 de Marzo
            for (let i = 10; i <= 28; i++) dates.push(`${days[new Date(2025, 1, i).getDay()]} ${i} FEB`);
            for (let i = 1; i <= 20; i++) dates.push(`${days[new Date(2025, 2, i).getDay()]} ${i} MAR`);
            
            return dates;
        };

        const ALL_ROWS = generateCalendar();
        // Definimos la semana actual "ficticia" para el ejemplo
        const CURRENT_WEEK_ROWS = ALL_ROWS.slice(2, 9); // Un rango arbitrario como "Semana Actual"

        // --- FUNCIONES LOGICAS ---
        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // --- COMPONENTES ---

        const MachineIconImage = () => (
            <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.png" 
                 className="w-full h-full object-contain opacity-80" alt="icon" 
                 onError={(e) => e.target.style.display = 'none'} />
        );

        const LoginScreen = ({ setAuthenticatedUser }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                const user = USERS[pin];
                if (user) setAuthenticatedUser(user);
                else setError('PIN incorrecto');
            };

            return (
                <div className="flex items-center justify-center h-screen bg-slate-100">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
                        <div className="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center mx-auto mb-4 text-white">
                            <i data-lucide="lock" className="w-6 h-6"></i>
                        </div>
                        <h2 className="text-xl font-bold text-slate-800 mb-6">Acceso Cirineo</h2>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="password" value={pin} onChange={(e) => setPin(e.target.value)}
                                placeholder="PIN" className="w-full text-center text-2xl p-3 border rounded-xl tracking-widest" maxLength="4" />
                            {error && <p className="text-red-500 text-sm">{error}</p>}
                            <button type="submit" className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700">Entrar</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- MODAL DE PLANIFICACIÓN (AHORA CON CLONACIÓN ENTRE MÁQUINAS) ---
        const PlanningModal = ({ machine, rowId, currentData, onClose, onSave }) => {
            const [model, setModel] = useState(currentData?.plan_model || '');
            const [targetQty, setTargetQty] = useState(currentData?.plan_target_qty || '');
            const [timeMin, setTimeMin] = useState(currentData?.plan_time_min || '');
            const [hours, setHours] = useState(currentData?.plan_hours || 12);
            
            // Estado para selección de máquinas para clonar
            const [selectedClones, setSelectedClones] = useState([]);
            const [isCloneExpanded, setIsCloneExpanded] = useState(false);

            const toggleMachineClone = (mId) => {
                if (selectedClones.includes(mId)) {
                    setSelectedClones(prev => prev.filter(id => id !== mId));
                } else {
                    setSelectedClones(prev => [...prev, mId]);
                }
            };

            const selectAllClones = () => {
                if (selectedClones.length === MACHINES.length - 1) setSelectedClones([]);
                else setSelectedClones(MACHINES.filter(m => m.id !== machine.id).map(m => m.id));
            };

            const handleSave = () => {
                const data = {
                    plan_model: model || null,
                    plan_target_qty: Number(targetQty) || null,
                    plan_time_min: Number(timeMin) || null,
                    plan_hours: Number(hours) || null,
                };
                // Enviar también la lista de clones
                onSave(rowId, machine.id, data, selectedClones);
                onClose();
            };

            const { targetPieces } = calculateProduction(Number(targetQty), Number(timeMin), Number(hours), 0);

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-lg flex flex-col max-h-[90vh]" onClick={e => e.stopPropagation()}>
                        <div className="p-4 bg-blue-600 text-white flex justify-between items-center rounded-t-xl shrink-0">
                            <h3 className="text-lg font-bold flex items-center gap-2">
                                <i data-lucide="calendar-clock" className="w-5 h-5"></i> Planificar: {machine.name}
                            </h3>
                            <button onClick={onClose}><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        
                        <div className="p-5 overflow-y-auto custom-scrollbar">
                            <div className="text-center mb-4">
                                <span className="bg-blue-100 text-blue-800 text-xs font-bold px-3 py-1 rounded-full uppercase">{rowId}</span>
                            </div>

                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500">MODELO</span>
                                    <input type="text" value={model} onChange={(e) => setModel(e.target.value)} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Ej: B001" />
                                </label>
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500">TOTAL PEDIDO</span>
                                    <input type="number" value={targetQty} onChange={(e) => setTargetQty(e.target.value)} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" />
                                </label>
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500">MINUTOS/PIEZA</span>
                                    <input type="number" value={timeMin} onChange={(e) => setTimeMin(e.target.value)} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" />
                                </label>
                                <label className="block">
                                    <span className="text-xs font-bold text-slate-500">HORAS TURNO</span>
                                    <select value={hours} onChange={(e) => setHours(e.target.value)} className="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500">
                                        <option value={12}>12 Horas</option>
                                        <option value={24}>24 Horas</option>
                                    </select>
                                </label>
                            </div>

                            <div className="bg-slate-100 p-3 rounded-lg mb-4 flex justify-between items-center">
                                <span className="text-sm font-medium">Capacidad Diaria Estimada:</span>
                                <span className="text-xl font-black text-blue-700">{targetPieces.toLocaleString()} pzas</span>
                            </div>

                            {/* SECCIÓN DE CLONADO A OTRAS MÁQUINAS */}
                            <div className="border-t pt-3">
                                <button 
                                    onClick={() => setIsCloneExpanded(!isCloneExpanded)}
                                    className="flex items-center justify-between w-full text-slate-700 font-bold text-sm hover:bg-slate-50 p-2 rounded transition"
                                >
                                    <span className="flex items-center gap-2">
                                        <i data-lucide="copy" className="w-4 h-4 text-purple-600"></i> Replicar a otras máquinas
                                    </span>
                                    <i data-lucide={isCloneExpanded ? "chevron-up" : "chevron-down"} className="w-4 h-4"></i>
                                </button>
                                
                                {isCloneExpanded && (
                                    <div className="mt-2 bg-slate-50 p-3 rounded-lg border border-slate-200">
                                        <div className="flex justify-between items-center mb-2 pb-2 border-b border-slate-200">
                                            <span className="text-xs text-slate-500">Selecciona máquinas para copiar este plan:</span>
                                            <button onClick={selectAllClones} className="text-xs text-blue-600 font-bold hover:underline">
                                                {selectedClones.length === MACHINES.length - 1 ? 'Deseleccionar' : 'Todas'}
                                            </button>
                                        </div>
                                        <div className="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto custom-scrollbar">
                                            {MACHINES.filter(m => m.id !== machine.id).map(m => (
                                                <label key={m.id} className={`flex items-center gap-2 p-1 rounded cursor-pointer text-xs ${selectedClones.includes(m.id) ? 'bg-purple-100 text-purple-800' : 'hover:bg-slate-200'}`}>
                                                    <input 
                                                        type="checkbox" 
                                                        checked={selectedClones.includes(m.id)}
                                                        onChange={() => toggleMachineClone(m.id)}
                                                        className="rounded text-purple-600 focus:ring-purple-500" 
                                                    />
                                                    {m.name.replace('MAQ ','')}
                                                </label>
                                            ))}
                                        </div>
                                        <div className="mt-2 text-xs text-orange-600 italic">
                                            * Se sobrescribirá la planificación de las máquinas seleccionadas para el día <strong>{rowId}</strong>.
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="p-4 bg-slate-50 border-t rounded-b-xl flex justify-end gap-3 shrink-0">
                            <button onClick={onClose} className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-200 rounded-lg">Cancelar</button>
                            <button onClick={handleSave} className="px-6 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 shadow-md">
                                Guardar {selectedClones.length > 0 && `(+${selectedClones.length} máqs)`}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const ProductionInputModal = ({ machine, rowId, currentValue, onClose, onSave }) => {
            const [val, setVal] = useState(currentValue === 0 ? '' : currentValue);
            const inputRef = useRef(null);

            useEffect(() => { if(inputRef.current) inputRef.current.focus(); }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                onSave(rowId, machine.id, 'actual', Number(val));
                onClose();
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-sm overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="bg-slate-800 p-4 text-white flex justify-between items-center">
                            <h3 className="font-bold">Registrar Producción</h3>
                            <button onClick={onClose}><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <form onSubmit={handleSubmit} className="p-8 flex flex-col gap-6 items-center">
                            <div className="text-center">
                                <p className="text-sm font-bold text-slate-400 uppercase tracking-wide">{rowId}</p>
                                <h2 className="text-4xl font-black text-blue-700 mt-1">{machine.name}</h2>
                            </div>
                            <input ref={inputRef} type="number" value={val} onChange={(e) => setVal(e.target.value)}
                                placeholder="0" className="w-full text-center text-6xl font-black text-slate-800 border-b-4 border-blue-500 focus:border-blue-700 outline-none bg-transparent" />
                            <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 text-lg shadow-lg">Guardar</button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const [expandedMachine, setExpandedMachine] = useState(null);
            const [showAllDays, setShowAllDays] = useState(false); // Toggle de vista
            
            // Clipboard para copiar DIAS completos
            const [dayClipboard, setDayClipboard] = useState(null); // { date: 'LUNES 17', data: {...} }

            // Modales
            const [planModal, setPlanModal] = useState(null);
            const [prodModal, setProdModal] = useState(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2025'), (snap) => {
                            const d = {};
                            snap.forEach(doc => d[doc.id] = doc.data());
                            setData(d);
                            setLoading(false);
                        });
                        return () => unsubDb();
                    } else {
                        signInAnonymously(auth);
                    }
                });
                return () => unsubAuth();
            }, []);

            // Guardar Datos (Individual)
            const handleSaveData = async (rowId, machineId, field, value) => {
                const docRef = doc(db, 'produccion_2025', rowId);
                let update = { [`${machineId}.${field}`]: value };

                // Recalcular si es necesario
                if (field === 'actual' || field.startsWith('plan_')) {
                    const mData = data[rowId]?.[machineId] || {};
                    const plan = {
                        tgt: field === 'plan_target_qty' ? value : mData.plan_target_qty,
                        min: field === 'plan_time_min' ? value : mData.plan_time_min,
                        hrs: field === 'plan_hours' ? value : mData.plan_hours,
                        act: field === 'actual' ? value : mData.actual
                    };
                    const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                    update[`${machineId}.calculated_target`] = res.targetPieces;
                    update[`${machineId}.percentage`] = res.percentage;
                }
                await setDoc(docRef, update, { merge: true });
            };

            // Guardar Planificación (Con soporte para Clonar a otras máquinas)
            const handleSavePlan = async (rowId, machineId, planData, cloneToIds = []) => {
                const docRef = doc(db, 'produccion_2025', rowId);
                const updates = {};
                
                // Lista de maquinas a afectar: la actual + clones
                const targets = [machineId, ...cloneToIds];

                targets.forEach(mId => {
                    const currentM = data[rowId]?.[mId] || {};
                    const actualQty = currentM.actual || 0; // Preservar producción real
                    const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);
                    
                    updates[mId] = {
                        ...currentM,
                        ...planData,
                        actual: actualQty,
                        calculated_target: res.targetPieces,
                        percentage: res.percentage
                    };
                });

                await setDoc(docRef, updates, { merge: true });
            };

            // COPIAR DÍA COMPLETO
            const copyDay = (rowId) => {
                if (!data[rowId]) {
                    alert("No hay datos para copiar en este día.");
                    return;
                }
                setDayClipboard({ id: rowId, data: data[rowId] });
            };

            const pasteDay = async (targetRowId) => {
                if (!dayClipboard) return;
                if (!confirm(`¿Sobrescribir PLANIFICACIÓN del día ${targetRowId} con los datos del ${dayClipboard.id}? (La producción real se mantendrá)`)) return;

                const sourceData = dayClipboard.data;
                const targetDataCurrent = data[targetRowId] || {};
                const updates = {};

                // Iterar por todas las máquinas
                MACHINES.forEach(m => {
                    const sourceM = sourceData[m.id];
                    const targetM = targetDataCurrent[m.id] || {};
                    
                    if (sourceM) {
                        // Copiamos solo los campos de plan, mantenemos el 'actual' del destino
                        const actualQty = targetM.actual || 0;
                        const res = calculateProduction(sourceM.plan_target_qty, sourceM.plan_time_min, sourceM.plan_hours, actualQty);
                        
                        updates[m.id] = {
                            ...targetM, // Mantener otros campos si existieran
                            plan_model: sourceM.plan_model,
                            plan_target_qty: sourceM.plan_target_qty,
                            plan_time_min: sourceM.plan_time_min,
                            plan_hours: sourceM.plan_hours,
                            actual: actualQty, // IMPORTANTE: No sobrescribir la producción real con la del origen
                            calculated_target: res.targetPieces,
                            percentage: res.percentage
                        };
                    }
                });

                const docRef = doc(db, 'produccion_2025', targetRowId);
                await setDoc(docRef, updates, { merge: true });
                setDayClipboard(null); // Limpiar portapapeles tras pegar (opcional)
            };


            if (!user) return <LoginScreen setAuthenticatedUser={setUser} />;
            if (loading) return <div className="h-screen flex items-center justify-center"><i data-lucide="loader-2" className="animate-spin w-10 h-10 text-blue-600"></i></div>;

            // Filtrado de filas según modo
            const rowsToShow = (user.role === ROLES.ADMIN && showAllDays) ? ALL_ROWS : CURRENT_WEEK_ROWS;

            return (
                <div className="h-screen flex flex-col bg-slate-100 overflow-hidden">
                    {/* MODALES */}
                    {planModal && <PlanningModal 
                        machine={MACHINES.find(m => m.id === planModal.machineId)} 
                        rowId={planModal.rowId} 
                        currentData={data[planModal.rowId]?.[planModal.machineId]} 
                        onClose={() => setPlanModal(null)} 
                        onSave={handleSavePlan} 
                    />}
                    {prodModal && <ProductionInputModal 
                        machine={MACHINES.find(m => m.id === prodModal.machineId)}
                        rowId={prodModal.rowId}
                        currentValue={prodModal.val}
                        onClose={() => setProdModal(null)}
                        onSave={handleSaveData}
                    />}

                    {/* HEADER */}
                    <header className="bg-white shadow-sm border-b p-3 flex justify-between items-center z-20">
                        <div className="flex items-center gap-3">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg">
                                <i data-lucide="factory" className="w-5 h-5"></i>
                            </div>
                            <div>
                                <h1 className="font-bold text-slate-800 leading-tight">Control Cirineo 2025</h1>
                                <p className="text-xs text-slate-500">Hola, {user.name}</p>
                            </div>
                        </div>
                        
                        <div className="flex gap-2">
                            {user.role === ROLES.ADMIN && (
                                <button 
                                    onClick={() => setShowAllDays(!showAllDays)}
                                    className={`px-3 py-1 text-xs font-bold rounded-full transition border ${showAllDays ? 'bg-blue-100 text-blue-700 border-blue-300' : 'bg-white text-slate-600 border-slate-300'}`}
                                >
                                    {showAllDays ? 'Vista: Mes Completo' : 'Vista: Semana Actual'}
                                </button>
                            )}
                            <button onClick={() => setUser(null)} className="bg-red-50 text-red-500 p-2 rounded-lg hover:bg-red-100"><i data-lucide="log-out" className="w-4 h-4"></i></button>
                        </div>
                    </header>

                    {/* TABLA */}
                    <main className="flex-1 overflow-auto p-2">
                        <div className="bg-white rounded-xl shadow border overflow-hidden">
                            <div className="overflow-x-auto custom-scrollbar pb-2">
                                <table className="w-full border-collapse">
                                    <thead>
                                        <tr className="bg-slate-50 border-b">
                                            <th className="sticky left-0 z-10 bg-slate-50 p-3 min-w-[140px] border-r text-left shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                                                <span className="text-xs font-bold text-slate-400">FECHA</span>
                                            </th>
                                            {MACHINES.map(m => (
                                                <th key={m.id} className={`p-0 border-r align-top transition-all ${expandedMachine === m.id ? 'min-w-[180px]' : 'min-w-[100px]'}`}>
                                                    <button onClick={() => setExpandedMachine(expandedMachine === m.id ? null : m.id)} 
                                                        className={`w-full h-full p-2 flex flex-col items-center gap-1 ${expandedMachine === m.id ? 'bg-blue-50' : 'hover:bg-slate-100'}`}>
                                                        <div className="w-8 h-8"><MachineIconImage /></div>
                                                        <span className="text-sm font-bold text-blue-800">{m.name.replace('MAQ ','')}</span>
                                                        {expandedMachine === m.id && <span className="text-[10px] text-slate-500 leading-tight">{m.type}<br/>{m.needles}ag</span>}
                                                    </button>
                                                </th>
                                            ))}
                                            <th className="sticky right-0 bg-slate-50 p-3 min-w-[80px] border-l shadow-[-2px_0_5px_rgba(0,0,0,0.05)] text-center text-xs font-bold text-slate-500">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {rowsToShow.map((rowId, idx) => {
                                            const rowData = data[rowId] || {};
                                            const totalRow = MACHINES.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                            const isReadOnly = user.role === ROLES.OBSERVER;

                                            return (
                                                <tr key={rowId} className={`border-b border-slate-100 group ${idx%2===0 ? 'bg-white' : 'bg-slate-50/50'}`}>
                                                    
                                                    {/* COLUMNA FECHA + ACCIONES DE COPIA DE DÍA */}
                                                    <td className="sticky left-0 z-10 bg-inherit p-2 border-r font-medium text-sm text-slate-600 shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                                                        <div className="flex flex-col justify-between h-full min-h-[50px]">
                                                            <span>{rowId}</span>
                                                            
                                                            {/* Botones Copiar/Pegar Día (Solo Admin) */}
                                                            {user.role === ROLES.ADMIN && (
                                                                <div className="flex gap-2 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    {dayClipboard?.id === rowId ? (
                                                                         <span className="text-[10px] bg-green-100 text-green-700 px-1 rounded border border-green-200">Copiado</span>
                                                                    ) : (
                                                                        <button onClick={() => copyDay(rowId)} title="Copiar planificación de este día" className="text-slate-400 hover:text-blue-600">
                                                                            <i data-lucide="copy" className="w-3 h-3"></i>
                                                                        </button>
                                                                    )}

                                                                    {dayClipboard && dayClipboard.id !== rowId && (
                                                                        <button onClick={() => pasteDay(rowId)} title="Pegar planificación aquí" className="text-orange-500 hover:text-orange-700 animate-pulse font-bold flex items-center gap-1 text-[10px] bg-orange-50 px-1 rounded border border-orange-200">
                                                                            <i data-lucide="clipboard-paste" className="w-3 h-3"></i> Pegar
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </td>

                                                    {MACHINES.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const isExpanded = expandedMachine === m.id;
                                                        const canEdit = !isReadOnly && user.role !== ROLES.OBSERVER;
                                                        const pct = mData.percentage || 0;

                                                        return (
                                                            <td key={m.id} className={`p-0 border-r relative transition-all ${isExpanded ? 'bg-blue-50/20' : ''}`}>
                                                                <div className="flex flex-col h-full min-h-[60px]">
                                                                    
                                                                    {/* Header Celda: Planificación */}
                                                                    {(isExpanded || user.role !== ROLES.OPERATOR) && (
                                                                        <div className="flex justify-between items-start p-1 text-[10px] bg-slate-50/50 min-h-[24px]">
                                                                            <div className="flex flex-col leading-none">
                                                                                <span className="font-bold text-slate-700">{mData.plan_model || '-'}</span>
                                                                                {isExpanded && <span className="text-slate-400">Obj: {mData.calculated_target || 0}</span>}
                                                                            </div>
                                                                            {mData.plan_model && (
                                                                                <span className={`font-black px-1 rounded ${pct>=100?'bg-green-200 text-green-800': pct>70?'bg-orange-100 text-orange-700':'bg-red-100 text-red-700'}`}>
                                                                                    {pct}%
                                                                                </span>
                                                                            )}
                                                                            {/* Botón Editar Plan (Solo Admin) */}
                                                                            {user.role === ROLES.ADMIN && (
                                                                                <button onClick={() => setPlanModal({machineId: m.id, rowId})} className="text-blue-400 hover:text-blue-700 ml-1">
                                                                                    <i data-lucide="edit-3" className="w-3 h-3"></i>
                                                                                </button>
                                                                            )}
                                                                        </div>
                                                                    )}

                                                                    {/* Cuerpo Celda: Producción Real (Botón) */}
                                                                    <button 
                                                                        onClick={() => canEdit && setProdModal({machineId: m.id, rowId, val: mData.actual || 0})}
                                                                        disabled={!canEdit}
                                                                        className={`flex-1 w-full text-center font-bold text-lg hover:bg-black/5 transition-colors ${mData.actual > 0 ? 'text-blue-900' : 'text-slate-300'}`}
                                                                    >
                                                                        {mData.actual > 0 ? mData.actual : (canEdit ? '-' : '')}
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 bg-slate-50 border-l p-2 text-center font-black text-blue-600 shadow-[-2px_0_5px_rgba(0,0,0,0.05)]">
                                                        {totalRow.toLocaleString()}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
